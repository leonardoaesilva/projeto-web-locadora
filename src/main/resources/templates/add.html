<!DOCTYPE html>
<html lang="br" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>LocateCar</title>
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
    </head>
    <body>
        <h3>Cadastrar Cliente</h3>
        <a th:href="@{/}">Voltar</a>
        <form th:action="@{/c}" th:object="${cliente}" method="POST">
            <div>
                <div>
                    <label for="inputDocumento">Documento de identificação</label>
                    <div>
                        <input type="text" th:field="*{documento}" id="inputDocumento">
                    </div>
                </div>
                <div>
                    <label for="inputNome">Nome</label>
                    <div>
                        <input type="text" th:field="*{nome}" id="inputNome">
                    </div>
                </div>
                <input type="submit" value="Cadastrar Cliente"/>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
