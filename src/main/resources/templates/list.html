<!DOCTYPE html>
<html lang="br" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <title>LocateCar</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"-->
<!--          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
  </head>
  <body>
    <h1>Clientela</h1>
    <div>
      <nobr>
        <a th:href="@{/}">Voltar</a>
      </nobr>
    </div>
    <div>
      <table border="1">
        <tr>
          <th>Documento de identificação</th>
          <th>Nome</th>
        </tr>
        <tr th:each ="cliente : ${clientela}">
          <td><a th:href="@{/cliente/{clienteID}(clienteID=${cliente.documento})}" th:utext="${cliente.documento}"></a></td>
          <td th:utext="${cliente.nome}"></td>
          <td><a th:href="@{/clientela/{clienteID}/edit(clienteID=${cliente.documento})}">Edit</a></td>
        </tr>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
